name: Flutter CI

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v1
        with:
          java-version: '12.x'
      - uses: subosito/flutter-action@v1
        with:
          channel: 'beta'
      - run: flutter pub get
          
      - name: Build Web ğŸ§±ğŸŒ
        run: flutter build web
        
      - name: Deploy Web ğŸš€ğŸŒ
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build/web
      
